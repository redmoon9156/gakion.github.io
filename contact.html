<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Gakion</title>
  <meta name="description" content="Contact — Gakion" />

  <!-- Space Grotesk (title/menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --line: rgba(0,0,0,.14);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }
    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }
    .drawer-head{
      padding: 18px 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height: 54px;
    }
    .drawer-close{
      border: 0;
      background: transparent;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px;
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }
    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 14px 12px;
      border-radius: 14px;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.03); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* Main */
    main{
      padding: 30px 0 90px;
    }

    /* Contact layout */
    .contact{
      max-width: 640px;
      margin: 0 auto;
      padding-top: 10px;
    }

    /* ✅ CV/Works와 동일한 타이틀 */
    .page-title{
      font-family:"Space Grotesk", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center;
    }

    .contact-card{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 16px;
      padding: 18px;
      background: #fff;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 14px 6px;
      border-bottom: 1px solid rgba(0,0,0,.08);
    }
    .row:last-child{ border-bottom: 0; }

    .label{
      font-family:"Space Grotesk", sans-serif;
      font-weight: 600;
      letter-spacing: .4px;
      color: rgba(0,0,0,.72);
      min-width: 92px;
    }

    .value{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      text-align:right;
      margin-left: auto;
    }

    .link{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 0;
      border-radius: 12px;
      border: 0;
      background: transparent;
      transition: opacity .12s ease, transform .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .link:hover{
      opacity: .86;
      transform: translateY(-1px);
    }
    .link:active{
      transform: translateY(0);
    }

    .muted{
      color: rgba(0,0,0,.64);
    }

    .ig-icon{
      width: 18px;
      height: 18px;
      display:block;
    }

    /* Footer */
    footer{
      padding: 24px 0 34px;
    }
    .copyright{
      text-align:center;
      color: rgba(0,0,0,.56);
      font-size: 12.5px;
      letter-spacing: .2px;
    }

    /* Desktop breakpoint */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      main{ padding: 40px 0 110px; }

      /* ✅ CV/Works와 동일 (28→32, margin 동일) */
      .page-title{
        font-size: 32px;
        margin: 18px 0 26px;
      }

      .contact-card{ padding: 22px; }
      .label{ min-width: 110px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html" aria-current="page">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html" aria-current="page">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <section class="contact" aria-label="Contact">
        <div class="page-title">Contact</div>

        <div class="contact-card" role="group" aria-label="Contact links">
          <div class="row">
            <div class="label">Email</div>
            <div class="value">
              <a class="link" href="mailto:gakion.kim@gmail.com" aria-label="Email gakion.kim@gmail.com">
                <span class="muted">gakion.kim@gmail.com</span>
              </a>
            </div>
          </div>

          <div class="row">
            <div class="label">SNS</div>
            <div class="value">
              <a class="link" href="https://www.instagram.com/gakion.kim/#" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram">
                <svg class="ig-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M7.5 2.75h9A4.75 4.75 0 0 1 21.25 7.5v9A4.75 4.75 0 0 1 16.5 21.25h-9A4.75 4.75 0 0 1 2.75 16.5v-9A4.75 4.75 0 0 1 7.5 2.75Z" stroke="currentColor" stroke-width="1.7"/>
                  <path d="M12 16.2A4.2 4.2 0 1 0 12 7.8a4.2 4.2 0 0 0 0 8.4Z" stroke="currentColor" stroke-width="1.7"/>
                  <path d="M17.2 6.8h.01" stroke="currentColor" stroke-width="3.2" stroke-linecap="round"/>
                </svg>
                <span class="muted">Instagram</span>
              </a>
            </div>
          </div>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion. All rights reserved.</div>
    </div>
  </footer>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();
  </script>
</body>
</html>
