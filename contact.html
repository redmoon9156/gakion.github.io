<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Gakion</title>
  <meta name="description" content="Contact — Gakion" />

  <!-- Montserrat (brand + menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Pretendard (everything else) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);

      /* ✅ mobile dropdown menu */
      --menu-bg: rgba(245,245,245,.98);
      --menu-dur: 360ms;
      --menu-ease: cubic-bezier(.22, 1, .36, 1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);

      /* ✅ Pretendard: 본문/푸터 포함 전부 */
      font-family: Pretendard, Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;

      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;

      /* footer 하단 고정 */
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
      width:100%;
    }

    /* Header */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    /* ✅ Brand: Montserrat */
    .brand{
      font-family:"Montserrat", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    /* ✅ Desktop menu: Montserrat */
    nav.desktop a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* ✅ Overlay (click to close) */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }

    /* ✅ Mobile dropdown panel (top -> down, 50vh) */
    .drawer{
      position: fixed;
      left: 0; right: 0;
      top: 0;
      height: 50vh;
      background: var(--menu-bg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transform: translateY(-105%);
      transition: transform var(--menu-dur) var(--menu-ease);
      z-index: 1001;

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px var(--pad);
    }

    /* ✅ Centered menu */
    .drawer-nav{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }

    /* ✅ Mobile menu: Montserrat */
    .drawer-nav a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      font-size:16px;
      letter-spacing:.6px;
      padding:12px 12px;
      border-radius:14px;
      color: rgba(0,0,0,.86);
      width:100%;
      max-width:320px;
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.05); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateY(0);
    }

    /* Main */
    main{
      padding: 30px 0 90px;
      flex: 1;
    }

    .contact{
      max-width: 760px;
      margin: 0 auto;
      padding-top: 10px;
      text-align:center;
    }

    /* Title (Pretendard) */
    .page-title{
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center;
    }

    /* ✅ 임시 윤곽선/블럭 제거: 그냥 가운데 정렬만 */
    .contact-links{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 14px;
      padding-top: 4px;
    }

    .contact-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 0;
      -webkit-tap-highlight-color: transparent;
      transition: opacity .12s ease, transform .12s ease;
    }
    .contact-link:hover{
      opacity: .86;
      transform: translateY(-1px);
    }
    .contact-link:active{
      transform: translateY(0);
    }

    .email-text{
      color: rgba(0,0,0,.72);
      font-size: 15px;
      letter-spacing: .1px;
    }

    .ig-icon{
      width: 18px;
      height: 18px;
      display:block;
      color: rgba(0,0,0,.72);
    }

    .ig-text{
      color: rgba(0,0,0,.72);
      font-size: 15px;
      letter-spacing: .1px;
    }

    /* Footer */
    footer{
      padding: 24px 0 34px;
    }
    .copyright{
      display:block;
      width:100%;
      text-align:center;
      color: rgba(0,0,0,.56);
      font-size: 12.5px;
      letter-spacing: .2px;
    }

    /* Desktop breakpoint */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      main{ padding: 40px 0 110px; }

      /* desktop에서는 모바일 드롭다운 사용 안 함 */
      .drawer, .drawer-overlay{ display:none; }

      .page-title{
        font-size: 32px;
        margin: 18px 0 26px;
      }

      .email-text, .ig-text{ font-size: 16px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html" aria-current="page">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile dropdown menu -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html" aria-current="page">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <section class="contact" aria-label="Contact">
        <div class="page-title">Contact</div>

        <div class="contact-links" aria-label="Contact links">
          <!-- ✅ Email: 가운데 정렬로 주소만 -->
          <a class="contact-link" href="mailto:gakion.kim@gmail.com" aria-label="Email gakion.kim@gmail.com">
            <span class="email-text">gakion.kim@gmail.com</span>
          </a>

          <!-- ✅ Instagram: 가운데 정렬로 아이콘 + Instagram만 -->
          <a class="contact-link" href="https://www.instagram.com/gakion.kim/#" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram">
            <svg class="ig-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7.5 2.75h9A4.75 4.75 0 0 1 21.25 7.5v9A4.75 4.75 0 0 1 16.5 21.25h-9A4.75 4.75 0 0 1 2.75 16.5v-9A4.75 4.75 0 0 1 7.5 2.75Z" stroke="currentColor" stroke-width="1.7"/>
              <path d="M12 16.2A4.2 4.2 0 1 0 12 7.8a4.2 4.2 0 0 0 0 8.4Z" stroke="currentColor" stroke-width="1.7"/>
              <path d="M17.2 6.8h.01" stroke="currentColor" stroke-width="3.2" stroke-linecap="round"/>
            </svg>
            <span class="ig-text">Instagram</span>
          </a>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion. All rights reserved.</div>
    </div>
  </footer>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();
  </script>
</body>
</html>
