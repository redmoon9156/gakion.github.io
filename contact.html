<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Gakion</title>
  <meta name="description" content="Contact — Gakion" />

  <!-- Montserrat (brand + menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Pretendard (everything else) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);

      --menu-bg: rgba(245,245,245,.98);
      --menu-dur: 360ms;
      --menu-ease: cubic-bezier(.22, 1, .36, 1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Pretendard, Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;

      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
      width:100%;
    }

    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Montserrat", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .brand-mark{
      height:1em;
      width:auto;
      display:block;
      object-fit:contain;
      flex:0 0 auto;
      transform: translateY(0.02em);
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    nav.desktop a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      padding:8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:42px;
      height:42px;
      border:0;
      border-radius:12px;
      background:transparent;
      cursor:pointer;
    }

    .menu-icon{ width:18px; height:12px; position:relative; }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background:rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    .drawer-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.32);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease;
      z-index:1000;
    }

    .drawer{
      position:fixed;
      left:0; right:0;
      top:0;
      height:50vh;
      background:var(--menu-bg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transform: translateY(-105%);
      transition: transform var(--menu-dur) var(--menu-ease);
      z-index:1001;

      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px var(--pad);
    }

    .drawer-nav{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .drawer-nav a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      font-size:16px;
      letter-spacing:.6px;
      padding:12px;
      border-radius:14px;
      width:100%;
      max-width:320px;
      text-align:center;
    }

    body[data-menu-open="true"] .drawer-overlay{
      opacity:1;
      pointer-events:auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateY(0);
    }

    main{
      padding:30px 0 90px;
      flex:1;
    }

    .page-title{
      font-family:"Montserrat", sans-serif;
      font-size:28px;
      font-weight:700;
      text-align:center;
      margin:20px 0 30px;
    }

    /* Contact */
    .contact-area{
      display:flex;
      justify-content:center;
      text-align:center;
    }

    .contact-stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }

    .contact-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .contact-icon{
      color:rgba(0,0,0,.72);
      line-height:0;
    }

    .contact-link{
      font-size:14px;
      letter-spacing:.15px;
      color:rgba(0,0,0,.72);
      text-decoration:underline;
      text-underline-offset:4px;
      text-decoration-thickness:1px;
    }

    .contact-link:hover{
      color:rgba(0,0,0,.92);
    }

    footer{
      padding:24px 0 34px;
      text-align:center;
      font-size:12.5px;
      color:rgba(0,0,0,.56);
    }

    @media (min-width:900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      .drawer, .drawer-overlay{ display:none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html" aria-label="Go to Index">
          <img class="brand-mark" src="images/home/late_autumn.png" alt="" aria-hidden="true" draggable="false" />
          <span>Gakion</span>
        </a>

        <nav class="desktop">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html" aria-current="page">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" id="menuOpenBtn" aria-label="Open menu">
          <div class="menu-icon"><span></span><span></span><span></span></div>
        </button>
      </div>
    </div>
  </header>

  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer">
    <nav class="drawer-nav">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <div class="page-title">Contact</div>

      <section class="contact-area">
        <div class="contact-stack">

          <div class="contact-item">
            <div class="contact-icon">
              <!-- envelope -->
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.5 7.5h15c.55 0 1 .45 1 1v8c0 .55-.45 1-1 1h-15c-.55 0-1-.45-1-1v-8c0-.55.45-1 1-1Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M5.5 8.5 12 13.2 18.5 8.5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <a class="contact-link" href="mailto:gakion.kim@gmail.com">gakion.kim@gmail.com</a>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <!-- instagram -->
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 3.75h8A4.25 4.25 0 0 1 20.25 8v8A4.25 4.25 0 0 1 16 20.25H8A4.25 4.25 0 0 1 3.75 16V8A4.25 4.25 0 0 1 8 3.75Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12 15.6a3.6 3.6 0 1 0 0-7.2 3.6 3.6 0 0 0 0 7.2Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M16.9 7.25h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <a class="contact-link" href="https://instagram.com/gakion.kim" target="_blank" rel="noopener">@gakion.kim</a>
          </div>

        </div>
      </section>

    </div>
  </main>

  <footer>© Gakion. All rights reserved.</footer>

  <script>
    (function(){
      const body=document.body;
      const openBtn=document.getElementById("menuOpenBtn");
      const drawer=document.getElementById("drawer");
      const overlay=document.getElementById("drawerOverlay");

      function openMenu(){
        body.dataset.menuOpen="true";
        overlay.hidden=false;
        body.style.overflow="hidden";
      }
      function closeMenu(){
        body.dataset.menuOpen="false";
        body.style.overflow="";
        setTimeout(()=>overlay.hidden=true,180);
      }

      openBtn.addEventListener("click",openMenu);
      overlay.addEventListener("click",closeMenu);
    })();
  </script>
</body>
</html>
