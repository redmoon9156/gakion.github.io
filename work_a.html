<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work_A — Gakion Art</title>
  <meta name="description" content="Work_A — Gakion Art" />

  <!-- Space Grotesk (title/menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --line: rgba(0,0,0,.14); /* optional faint outline for images (kept subtle) */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header (match index style, with mobile hamburger) */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }
    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer overlay + drawer (same as fixed mobile behavior) */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      border-left: 0;
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }
    .drawer-head{
      padding: 18px 18px 10px;
      border-bottom: 0;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height: 54px;
    }
    .drawer-close{
      border: 0;
      background: transparent;
      border-radius: 0;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px; /* 16px * 1.3 */
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }
    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 14px 12px;
      border-radius: 14px;
      border: 0;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.03); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* Main content */
    main{
      padding: 24px 0 90px;
    }

    /* (3) Title */
    .work-title{
      font-family:"Space Grotesk", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center; /* ✅ (1) 가운데 정렬 */
    }

    /* (1) Vertical list */
    .img-stack{
      display:flex;
      flex-direction:column;
      gap: 22px;
    }

    .img-card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }

    .img-btn{
      display:block;
      width:100%;
      border:0;
      padding:0;
      background:transparent;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .img-btn img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
      transform: translateZ(0);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .22s ease;
    }

    /* iOS-like press */
    .img-btn:active img{
      transform: scale(1.02);
      filter: saturate(1.02);
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 10px; /* ✅ (2) 더 크게 보이도록 여백 줄임 */
      z-index: 2000;
    }
    .lightbox.open{ display:flex; }

    .lb-backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }

    .lb-frame{
      position: relative;
      width: min(98vw, 1400px); /* ✅ (2) 프레임 더 크게 */
      max-height: 96vh;         /* ✅ (2) 더 크게 */
      z-index: 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .lb-img{
      max-width: 100%;
      max-height: 96vh;         /* ✅ (2) 더 크게 */
      border-radius: 10px;
      box-shadow: var(--shadow);
      display:block;
    }

    /* ✅ (2) arrows: 구글 이미지 검색 느낌(뾰족한 chevron) */
    .lb-arrow{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border: 0;
      border-radius: 0;         /* 동그라미 제거 */
      background: transparent;  /* 배경 제거 */
      backdrop-filter: none;    /* 블러 제거 */
      color: rgba(255,255,255,.95);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, opacity .12s ease;
      opacity: .9;
    }
    .lb-arrow:hover{
      opacity: 1;
      transform: translateY(-50%) scale(1.06);
    }
    .lb-arrow:active{
      transform: translateY(-50%) scale(0.96);
    }

    .lb-prev{ left: 10px; }    /* 화면 안쪽 */
    .lb-next{ right: 10px; }

    .lb-arrow svg{ width: 34px; height: 34px; }
    .lb-arrow svg path{
      stroke-width: 3.2;
      stroke-linecap: square;
      stroke-linejoin: miter;
    }

    /* Desktop breakpoint */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      main{ padding: 30px 0 100px; }
      .work-title{ font-size: 32px; margin: 18px 0 26px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion Art</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <!-- Mobile hamburger (4) -->
        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">

      <!-- (3) Title -->
      <div class="work-title">Work_A</div>

      <!-- (1) Image stack (auto-extends) -->
      <section class="img-stack" id="imgStack" data-prefix="Work_A" aria-label="Work_A images">
        <!-- JS will populate -->
      </section>

    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion Art. All rights reserved.</div>
    </div>
  </footer>
  
  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-backdrop" id="lbBackdrop" aria-hidden="true"></div>

    <div class="lb-frame" role="dialog" aria-label="Image viewer">
      <button class="lb-arrow lb-prev" id="lbPrev" type="button" aria-label="Previous image">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <!-- ✅ 뾰족한 chevron -->
          <path d="M15 4 L7 12 L15 20" stroke="currentColor" fill="none"/>
        </svg>
      </button>

      <img class="lb-img" id="lbImg" alt="Expanded work image" />

      <button class="lb-arrow lb-next" id="lbNext" type="button" aria-label="Next image">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <!-- ✅ 뾰족한 chevron -->
          <path d="M9 4 L17 12 L9 20" stroke="currentColor" fill="none"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    (function () {
      /* ---------- Mobile drawer ---------- */
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }
      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }
      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);

      /* ---------- Work_A image auto population ---------- */
      const stack = document.getElementById("imgStack");
      const prefix = stack?.dataset.prefix || "Work_A";
      const ext = "jpg"; // change to "png" if needed
      const basePath = "images/works/";

      // We'll probe sequential files: Work_A1, Work_A2, ... until one fails to load.
      const images = [];
      const MAX_PROBE = 60; // safe cap; extendable without code change for practical use

      function probe(i){
        return new Promise((resolve) => {
          const url = `${basePath}${prefix}${i}.${ext}`;
          const img = new Image();
          img.onload = () => resolve({ ok:true, url });
          img.onerror = () => resolve({ ok:false, url });
          img.src = url;
        });
      }

      async function buildStack(){
        if (!stack) return;
        for (let i = 1; i <= MAX_PROBE; i++){
          const res = await probe(i);
          if (!res.ok){
            break;
          }
          images.push(res.url);

          const card = document.createElement("div");
          card.className = "img-card";

          const btn = document.createElement("button");
          btn.className = "img-btn";
          btn.type = "button";
          btn.setAttribute("aria-label", `Open image ${i}`);

          const im = document.createElement("img");
          im.src = res.url;
          im.alt = `${prefix} image ${i}`;
          im.loading = "lazy";

          btn.appendChild(im);
          card.appendChild(btn);
          stack.appendChild(card);

          btn.addEventListener("click", () => openLightbox(i - 1));
        }
      }

      /* ---------- Lightbox behavior ---------- */
      const lightbox = document.getElementById("lightbox");
      const lbImg = document.getElementById("lbImg");
      const lbBackdrop = document.getElementById("lbBackdrop");
      const lbPrev = document.getElementById("lbPrev");
      const lbNext = document.getElementById("lbNext");

      let current = 0;

      function setLbImage(idx){
        current = idx;
        lbImg.src = images[current];
        // Hide arrows if only 1 image
        const showArrows = images.length > 1;
        lbPrev.style.display = showArrows ? "flex" : "none";
        lbNext.style.display = showArrows ? "flex" : "none";
      }

      function openLightbox(idx){
        if (!images.length) return;
        setLbImage(idx);

        lightbox.classList.add("open");
        lightbox.setAttribute("aria-hidden", "false");
        body.style.overflow = "hidden";
      }

      function closeLightbox(){
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        // restore scroll only if menu isn't open
        if (body.dataset.menuOpen !== "true") body.style.overflow = "";
      }

      function prev(){
        if (images.length < 2) return;
        const nextIdx = (current - 1 + images.length) % images.length;
        setLbImage(nextIdx);
      }

      function next(){
        if (images.length < 2) return;
        const nextIdx = (current + 1) % images.length;
        setLbImage(nextIdx);
      }

      if (lbBackdrop) lbBackdrop.addEventListener("click", closeLightbox);
      if (lbPrev) lbPrev.addEventListener("click", prev);
      if (lbNext) lbNext.addEventListener("click", next);

      window.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("open")) return;
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
      });

      // Build the list now
      buildStack();
    })();
  </script>
</body>
</html>
