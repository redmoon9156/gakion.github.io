<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Work A</title>
  <meta name="description" content="Shop — Work A (fixture book)." />

  <!-- Space Grotesk (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max: 1060px;
      --pad: 18px;
      --radius: 14px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size: 14px;
      line-height: 1.55;
      letter-spacing: .15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* ✅ footer 하단 고정(내용이 짧아도 맨 아래로) */
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }
    a:focus-visible, button:focus-visible{
      outline: 2px solid rgba(0,0,0,.35);
      outline-offset: 3px;
      border-radius: 8px;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
      width:100%;
    }

    /* Header */
    header{
      background: #ffffff;
      position: relative;
      z-index: 5;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 16px 0;
    }

    .brand{
      font-family: "Space Grotesk", sans-serif;
      font-size: 22.5px;
      font-weight: 700;
      letter-spacing: .35px;
      min-width: 160px;
      line-height: 1.1;
    }

    nav.desktop{
      display:none;
      gap: 18px;
      align-items:center;
      font-size: 13px;
      letter-spacing: .6px;
      white-space: nowrap;
    }
    nav.desktop a{
      font-family: "Space Grotesk", sans-serif;
      font-weight: 500;
      position:relative;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }

    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      border-left: 0;
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }

    .drawer-head{
      padding: 18px 18px 10px;
      border-bottom: 0;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      gap: 12px;
      min-height: 54px;
    }

    .drawer-close{
      border: 0;
      background: transparent;
      border-radius: 0;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px;
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }

    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    .drawer-nav a{
      font-family: "Space Grotesk", sans-serif;
      font-weight: 500;
      padding: 14px 12px;
      border-radius: 14px;
      border: 0;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.03); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* Main */
    main{
      padding: 28px 0 60px;

      /* ✅ footer 하단 고정 핵심 */
      flex: 1;
    }

    /* Footer */
    footer{
      padding: 18px 0 28px;
      border-top: 0;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }

    /* Desktop breakpoint */
    @media (min-width: 900px){
      :root{ --pad: 22px; }

      header{
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(10px);
      }

      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      main{ padding: 36px 0 80px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; scroll-behavior:auto !important; }
    }

    /* =========================
       Shop Work A (page-only)
       ========================= */

    /* 임시 윤곽선(요청 사항) */
    .temp-outline{
      border: 1px solid rgba(0,0,0,.22);
      border-radius: var(--radius);
      background: #fff;
    }

    /* 레이아웃: 모바일 기본(세로) */
    .shop-grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    /* PC: 좌 이미지 / 우 설명 */
    @media (min-width: 900px){
      .shop-grid{
        grid-template-columns: 1fr 1fr;
        gap: 18px;
        align-items: start;
      }
    }

    .shop-media{
      overflow: hidden;
      padding: 0;
    }
    .shop-media img{
      display:block;
      width: 100%;
      height: auto;
      object-fit: cover;

      /* ✅ 복사/드래그/롱프레스 귀찮게 */
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color: transparent;
    }

    .shop-info{
      padding: 16px;
    }

    .shop-title{
      margin: 0 0 10px 0;
      font-family: "Space Grotesk", sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: .35px;
      line-height: 1.2;
    }

    .shop-desc{
      margin: 0 0 14px 0;
      white-space: pre-line; /* 엔터 유지 */
      color: rgba(0,0,0,.9);
    }

    .shop-buy{
      display: inline-block;
      font-family: "Space Grotesk", sans-serif;
      font-weight: 500;
      font-size: 13px;
      letter-spacing: .4px;
      color: rgba(0,0,0,.86);
      padding: 10px 0;
    }
    .shop-buy:hover{
      color: rgba(0,0,0,1);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html" aria-label="Go to Index">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>

    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <section class="shop-grid" aria-label="Shop Work A layout">
        <!-- 이미지 박스 (임시 윤곽선) -->
        <div class="shop-media temp-outline" aria-label="Work A image">
          <img src="images/works/Work_A1.jpg" alt="Work A — image 1" loading="eager" draggable="false" />
        </div>

        <!-- 텍스트 박스 (임시 윤곽선) -->
        <div class="shop-info temp-outline" aria-label="Work A description">
          <h1 class="shop-title">Work A</h1>

          <p class="shop-desc">Work A
Work A is fixture book.</p>

          <!-- 구매 링크 (영문) -->
          <a class="shop-buy" href="https://example.com" target="_blank" rel="noopener">
            Purchase to this work
          </a>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">© Gakion. All rights reserved.</div>
  </footer>

  <script>
    (function () {
      /* ---------- Mobile drawer ---------- */
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){
        overlay.hidden = isHidden;
      }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      openBtn.addEventListener("click", openMenu);
      closeBtn.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);

      /* ---------- Make image copy annoying (right click / drag / select) ---------- */
      document.addEventListener("contextmenu", function (e) {
        const t = e.target;
        if (!t) return;
        if (t.tagName === "IMG" || t.closest?.(".shop-media") || t.closest?.(".temp-outline")) {
          e.preventDefault();
        }
      });

      document.addEventListener("dragstart", function (e) {
        const t = e.target;
        if (t && (t.tagName === "IMG" || t.closest?.(".shop-media"))) {
          e.preventDefault();
        }
      }, { passive: false });

      document.addEventListener("selectstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") {
          e.preventDefault();
        }
      }, { passive: false });

      document.querySelectorAll("img").forEach((img) => {
        img.setAttribute("draggable", "false");
      });
    })();
  </script>
</body>
</html>
