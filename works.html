<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works — Gakion</title>
  <meta name="description" content="Works — Gakion" />

  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);

      /* Classic fade */
      --fade-dur: 1200ms;
      --fade-ease: cubic-bezier(.22, 1, .36, 1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* ---------- Header ---------- */
    header{
      background:#fff;
      position:sticky;
      top:0;
      z-index:50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
    }

    nav.desktop{
      display:none;
      gap:18px;
      font-size:13px;
    }

    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
    }

    .menu-btn{
      width:42px;
      height:42px;
      background:transparent;
      border:0;
      cursor:pointer;
    }

    .menu-icon{
      width:18px;
      height:12px;
      position:relative;
    }

    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background:#000;
    }

    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* ---------- Drawer ---------- */
    .drawer-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.32);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease;
      z-index:1000;
    }

    .drawer{
      position:fixed;
      top:0; right:0;
      width:50vw;
      height:100%;
      background:rgba(250,248,244,.96);
      backdrop-filter:blur(10px);
      transform:translateX(102%);
      transition:transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow:var(--shadow);
      z-index:1001;
    }

    body[data-menu-open="true"] .drawer{
      transform:translateX(0);
    }

    body[data-menu-open="true"] .drawer-overlay{
      opacity:1;
      pointer-events:auto;
    }

    .drawer-nav{
      display:flex;
      flex-direction:column;
      padding:18px;
    }

    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      padding:14px 12px;
    }

    /* ---------- Main ---------- */
    main{
      padding:26px 0 80px;
    }

    .page-title{
      font-family:"Space Grotesk", sans-serif;
      font-size:28px;
      font-weight:700;
      text-align:center;
      margin:14px 0 22px;
    }

    .work-item{
      margin-bottom:88px;
    }

    .work-card{
      display:block;
    }

    /* ---------- Slider (Fade) ---------- */
    .work-slider{
      position:relative;
      overflow:hidden;
      width:100%;
    }

    .work-track{
      position:relative;
      width:100%;
    }

    .ratio-box{
      width:100%;
    }

    .work-thumb{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition:opacity var(--fade-dur) var(--fade-ease);
    }

    .work-thumb.is-active{
      opacity:1;
    }

    .work-caption{
      display:block;
      margin-top:14px;
      text-align:center;
      font-size:16px;
      letter-spacing:.3px;
      cursor:pointer;
    }

    /* ---------- Footer ---------- */
    footer{
      padding:24px 0 34px;
    }

    .copyright{
      text-align:center;
      font-size:12.5px;
      color:rgba(0,0,0,.56);
    }

    @media (min-width:900px){
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      .page-title{ font-size:32px; }
      .work-caption{ font-size:17px; }
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <a class="brand" href="index.html">Gakion</a>

      <nav class="desktop">
        <a href="cv.html">CV</a>
        <a href="works.html">Works</a>
        <a href="contact.html">Contact</a>
        <a href="shop.html">Shop</a>
      </nav>

      <button class="menu-btn" id="menuOpenBtn">
        <div class="menu-icon">
          <span></span><span></span><span></span>
        </div>
      </button>
    </div>
  </div>
</header>

<div class="drawer-overlay" id="drawerOverlay"></div>
<aside class="drawer" id="drawer">
  <nav class="drawer-nav">
    <a href="cv.html">CV</a>
    <a href="works.html">Works</a>
    <a href="contact.html">Contact</a>
    <a href="shop.html">Shop</a>
  </nav>
</aside>

<main>
  <div class="wrap">
    <div class="page-title">Works</div>

    <div class="work-item">
      <a class="work-card" href="work_A.html">
        <div class="work-slider" data-interval="3600">
          <div class="work-track">
            <div class="ratio-box"></div>

            <img class="work-thumb" src="images/works/Work_A1.jpg">
            <img class="work-thumb" src="images/works/Work_A2.jpg">
            <img class="work-thumb" src="images/works/Work_A3.jpg">
            <img class="work-thumb" src="images/works/Work_A4.jpg">
            <img class="work-thumb" src="images/works/Work_A5.jpg">
          </div>
        </div>
      </a>

      <!-- ✅ 캡션도 링크 -->
      <a class="work-caption" href="work_A.html">Fox Dream</a>
    </div>
  </div>
</main>

<footer>
  <div class="wrap">
    <div class="copyright">© Gakion. All rights reserved.</div>
  </div>
</footer>

<script>
/* Mobile drawer */
(function(){
  const body=document.body;
  const openBtn=document.getElementById("menuOpenBtn");
  const drawer=document.getElementById("drawer");
  const overlay=document.getElementById("drawerOverlay");

  openBtn.onclick=()=>{ body.dataset.menuOpen="true"; };
  overlay.onclick=()=>{ body.dataset.menuOpen="false"; };
})();

/* Fade slider */
(function(){
  const sliders=document.querySelectorAll(".work-slider");

  sliders.forEach(slider=>{
    const imgs=[...slider.querySelectorAll(".work-thumb")];
    const box=slider.querySelector(".ratio-box");
    if(imgs.length<=1) return;

    let i=0;
    imgs[i].classList.add("is-active");

    imgs[0].onload=()=>{
      box.style.paddingTop=(imgs[0].naturalHeight/imgs[0].naturalWidth*100)+"%";
    };

    setInterval(()=>{
      imgs[i].classList.remove("is-active");
      i=(i+1)%imgs.length;
      imgs[i].classList.add("is-active");
    }, slider.dataset.interval||3600);
  });
})();
</script>
</body>
</html>
