<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works — Gakion Art</title>
  <meta name="description" content="Works — Gakion Art" />

  <!-- Space Grotesk (for title/menu, same as index/cv) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --line: rgba(0,0,0,.14); /* temporary faint outline */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header (same as cv.html) */
    header{
      background:#ffffff;
      position:sticky;
      top:0;
      z-index:50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 0;
      gap:14px;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
    }

    /* Main */
    main{
      padding: 26px 0 80px;
    }

    .works-list{
      display:flex;
      flex-direction:column;
      gap: 0; /* spacing handled by caption margin-bottom as requested */
    }

    /* (3) Big spacing: "enter 5 times" 느낌 */
    .work-item{
      margin-bottom: 88px; /* 충분히 크게: 제목 아래 큰 공백 */
    }

    /* Card contains ONLY the image with outline */
    .work-card{
      display:block;
      border: 1px solid var(--line); /* temporary faint outline */
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }

    /* (1) iPhone-like soft zoom on tap/click (image only) */
    .work-thumb{
      display:block;
      width:100%;
      height:auto;
      transform: translateZ(0);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .22s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .work-card:active .work-thumb{
      transform: scale(1.02);
      filter: saturate(1.02);
    }

    /* (2) Caption moved OUTSIDE border, centered & larger */
    .work-caption{
      margin-top: 14px;
      font-size: 16px;           /* bigger */
      text-align: center;        /* centered */
      letter-spacing: .3px;
      color: rgba(0,0,0,.86);
    }

    /* Desktop */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }

      main{
        padding: 34px 0 90px;
      }

      .work-item{
        margin-bottom: 96px; /* desktop에서도 넉넉하게 */
      }

      .work-caption{
        font-size: 17px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion Art</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="works-list" aria-label="Works list">

        <!-- Work A -->
        <div class="work-item">
          <a class="work-card" href="work_a.html" aria-label="Open Work_A">
            <img class="work-thumb" src="images/works/Work_A1.jpg" alt="Work_A thumbnail" loading="lazy">
          </a>
          <div class="work-caption">Work_A</div>
        </div>

        <!-- Work B -->
        <div class="work-item">
          <a class="work-card" href="work_b.html" aria-label="Open Work_B">
            <img class="work-thumb" src="images/works/Work_B1.jpg" alt="Work_B thumbnail" loading="lazy">
          </a>
          <div class="work-caption">Work_B</div>
        </div>

        <!-- Work C -->
        <div class="work-item">
          <a class="work-card" href="work_c.html" aria-label="Open Work_C">
            <img class="work-thumb" src="images/works/Work_C1.jpg" alt="Work_C thumbnail" loading="lazy">
          </a>
          <div class="work-caption">Work_C</div>
        </div>

      </section>
    </div>
  </main>
</body>
</html>
