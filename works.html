<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works — Gakion</title>
  <meta name="description" content="Works — Gakion" />

  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* ---------- Header ---------- */
    header{
      background:#fff;
      position:sticky;
      top:0;
      z-index:50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      font-size:13px;
      letter-spacing:.6px;
    }

    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
    }

    .menu-btn{
      width:42px;
      height:42px;
      background:transparent;
      border:0;
      cursor:pointer;
    }

    .menu-icon{
      width:18px;
      height:12px;
      position:relative;
    }

    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background:#000;
    }

    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* ---------- Drawer ---------- */
    .drawer-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.32);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease;
      z-index:1000;
    }

    .drawer{
      position:fixed;
      top:0; right:0;
      width:50vw;
      height:100%;
      background:rgba(250,248,244,.96);
      backdrop-filter:blur(10px);
      transform:translateX(102%);
      transition:transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow:var(--shadow);
      z-index:1001;
      display:flex;
      flex-direction:column;
    }

    .drawer-head{
      padding:18px;
      display:flex;
      justify-content:flex-end;
    }

    .drawer-close{
      background:transparent;
      border:0;
      font-size:21px;
      cursor:pointer;
    }

    .drawer-nav{
      display:flex;
      flex-direction:column;
      padding:12px;
    }

    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      padding:14px 12px;
      border-radius:14px;
    }

    body[data-menu-open="true"] .drawer{
      transform:translateX(0);
    }

    body[data-menu-open="true"] .drawer-overlay{
      opacity:1;
      pointer-events:auto;
    }

    /* ---------- Main ---------- */
    main{
      padding:26px 0 80px;
    }

    .page-title{
      font-family:"Space Grotesk", sans-serif;
      font-size:28px;
      font-weight:700;
      text-align:center;
      margin:14px 0 22px;
    }

    .work-item{
      margin-bottom:88px;
    }

    .work-card{
      display:block;
    }

    /* ---------- Slider (seamless loop using clones) ---------- */
    .work-slider{
      position:relative;
      overflow:hidden;
      width:100%;
    }

    .work-track{
      display:flex;
      transform:translateX(0%);
      will-change:transform;
      transition:transform .62s cubic-bezier(.2,.8,.2,1);
    }

    .work-track.no-transition{
      transition:none !important;
    }

    .work-thumb{
      flex:0 0 100%;
      width:100%;
      height:auto;
      user-select:none;
      -webkit-user-drag:none;
      -webkit-touch-callout:none;
      display:block;
    }

    .work-caption{
      margin-top:14px;
      text-align:center;
      font-size:16px;
      letter-spacing:.3px;
    }

    /* ---------- Footer ---------- */
    footer{
      padding:24px 0 34px;
    }

    .copyright{
      text-align:center;
      font-size:12.5px;
      color:rgba(0,0,0,.56);
    }

    /* ---------- Desktop ---------- */
    @media (min-width:900px){
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      .page-title{ font-size:32px; }
      .work-caption{ font-size:17px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <a class="brand" href="index.html">Gakion</a>

      <nav class="desktop">
        <a href="cv.html">CV</a>
        <a href="works.html">Works</a>
        <a href="contact.html">Contact</a>
        <a href="shop.html">Shop</a>
      </nav>

      <button class="menu-btn" id="menuOpenBtn" aria-label="Open menu">
        <div class="menu-icon" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>
    </div>
  </div>
</header>

<div class="drawer-overlay" id="drawerOverlay" aria-hidden="true"></div>
<aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
  <div class="drawer-head">
    <button class="drawer-close" id="menuCloseBtn" aria-label="Close menu">×</button>
  </div>
  <nav class="drawer-nav" aria-label="Primary (mobile)">
    <a href="cv.html">CV</a>
    <a href="works.html">Works</a>
    <a href="contact.html">Contact</a>
    <a href="shop.html">Shop</a>
  </nav>
</aside>

<main>
  <div class="wrap">
    <div class="page-title">Works</div>

    <div class="work-item">
      <a class="work-card" href="work_A.html" aria-label="Open Work_A">
        <div class="work-slider" data-interval="2400">
          <div class="work-track">
            <!-- ✅ 원본 이미지들 -->
            <img class="work-thumb" src="images/works/Work_A1.jpg" alt="Work A image 1">
            <img class="work-thumb" src="images/works/Work_A2.jpg" alt="Work A image 2">
            <img class="work-thumb" src="images/works/Work_A3.jpg" alt="Work A image 3">
            <img class="work-thumb" src="images/works/Work_A4.jpg" alt="Work A image 4">
            <img class="work-thumb" src="images/works/Work_A5.jpg" alt="Work A image 5">
          </div>
        </div>
      </a>
      <div class="work-caption">Fox Dream</div>
    </div>

  </div>
</main>

<footer>
  <div class="wrap">
    <div class="copyright">© Gakion. All rights reserved.</div>
  </div>
</footer>

<script>
/* ---------- Mobile drawer ---------- */
(function(){
  const body=document.body;
  const openBtn=document.getElementById("menuOpenBtn");
  const closeBtn=document.getElementById("menuCloseBtn");
  const drawer=document.getElementById("drawer");
  const overlay=document.getElementById("drawerOverlay");

  function openMenu(){
    body.dataset.menuOpen="true";
    body.style.overflow="hidden";
    drawer.setAttribute("aria-hidden","false");
    overlay.setAttribute("aria-hidden","false");
  }
  function closeMenu(){
    body.dataset.menuOpen="false";
    body.style.overflow="";
    drawer.setAttribute("aria-hidden","true");
    overlay.setAttribute("aria-hidden","true");
  }

  if(openBtn) openBtn.addEventListener("click", openMenu);
  if(closeBtn) closeBtn.addEventListener("click", closeMenu);
  if(overlay) overlay.addEventListener("click", closeMenu);

  body.dataset.menuOpen="false";
})();

/* ---------- Work slider: seamless loop ---------- */
(function(){
  const prefersReduced = matchMedia("(prefers-reduced-motion: reduce)").matches;
  if(prefersReduced) return;

  const canHover = matchMedia("(hover:hover) and (pointer:fine)").matches;
  const sliders = document.querySelectorAll(".work-slider");

  sliders.forEach(slider=>{
    const track = slider.querySelector(".work-track");
    if(!track) return;

    const originals = Array.from(track.querySelectorAll(".work-thumb"));
    const n = originals.length;
    if(n <= 1) return;

    // ✅ 앞/뒤에 클론을 붙여서 "마지막→첫번째"도 같은 속도로 슬라이드되게 만들기
    const firstClone = originals[0].cloneNode(true);
    const lastClone  = originals[n - 1].cloneNode(true);

    firstClone.setAttribute("data-clone","true");
    lastClone.setAttribute("data-clone","true");

    track.insertBefore(lastClone, originals[0]);
    track.appendChild(firstClone);

    const slides = Array.from(track.querySelectorAll(".work-thumb")); // n + 2
    const interval = +slider.dataset.interval || 2400;

    let index = 1; // ✅ 실제 첫 장(클론 lastClone 다음)
    let timer = null;
    let isAnimating = false;

    // 초기 위치를 "첫 장"으로 맞추기 (transition 없이)
    track.classList.add("no-transition");
    track.style.transform = `translateX(-${index * 100}%)`;
    // reflow
    track.getBoundingClientRect();
    track.classList.remove("no-transition");

    function go(toIndex){
      if(isAnimating) return;
      isAnimating = true;
      index = toIndex;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    function next(){
      go(index + 1);
    }

    // ✅ transition 끝에서 클론 구간이면 transition 없이 "진짜" 위치로 순간 이동
    track.addEventListener("transitionend", () => {
      isAnimating = false;

      if(index === slides.length - 1){
        // firstClone에 도달했으면 -> 진짜 첫 장으로 점프(transition 없이)
        track.classList.add("no-transition");
        index = 1;
        track.style.transform = `translateX(-${index * 100}%)`;
        track.getBoundingClientRect();
        track.classList.remove("no-transition");
      } else if(index === 0){
        // lastClone에 도달했으면 -> 진짜 마지막 장으로 점프
        track.classList.add("no-transition");
        index = slides.length - 2;
        track.style.transform = `translateX(-${index * 100}%)`;
        track.getBoundingClientRect();
        track.classList.remove("no-transition");
      }
    });

    function start(){
      if(timer) return;
      timer = setInterval(next, interval);
    }
    function stop(){
      clearInterval(timer);
      timer = null;
    }

    // PC: hover 동안만 / Mobile: 자동
    if(canHover){
      slider.addEventListener("mouseenter", start);
      slider.addEventListener("mouseleave", stop);
      slider.addEventListener("focusin", start);
      slider.addEventListener("focusout", stop);
    } else {
      start();
    }

    document.addEventListener("visibilitychange", ()=>{
      if(document.hidden) stop();
      else if(!canHover) start();
    });
  });
})();
</script>
</body>
</html>
