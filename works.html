<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works — Gakion</title>
  <meta name="description" content="Works — Gakion" />

  <!-- Space Grotesk (for title/menu, same as index/cv) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --line: rgba(0,0,0,.14); /* temporary faint outline */
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header (same as cv.html) */
    header{
      background:#ffffff;
      position:sticky;
      top:0;
      z-index:50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 0;
      gap:14px;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
    }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer overlay */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }

    /* Drawer */
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      border-left: 0;
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }

    .drawer-head{
      padding: 18px 18px 10px;
      border-bottom: 0;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height: 54px;
    }

    .drawer-close{
      border: 0;
      background: transparent;
      border-radius: 0;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px; /* 16px * 1.3 */
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }

    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    .drawer-nav a{
      font-family: "Space Grotesk", sans-serif;
      font-weight: 500;
      padding: 14px 12px;
      border-radius: 14px;
      border: 0;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{
      background: rgba(0,0,0,.03);
    }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* Main */
    main{
      padding: 26px 0 80px;
    }

    /* ✅ Contact/CV와 동일한 타이틀 */
    .page-title{
      font-family:"Space Grotesk", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center;
    }

    .works-list{
      display:flex;
      flex-direction:column;
      gap: 0; /* spacing handled by caption margin-bottom as requested */
    }

    /* (3) Big spacing: "enter 5 times" 느낌 */
    .work-item{
      margin-bottom: 88px; /* 충분히 크게: 제목 아래 큰 공백 */
    }

    /* Card contains ONLY the image with outline */
    .work-card{
      display:block;
      border: 1px solid var(--line); /* temporary faint outline */
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }

    /* (1) iPhone-like soft zoom on tap/click (image only) */
    .work-thumb{
      display:block;
      width:100%;
      height:auto;
      transform: translateZ(0);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .22s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .work-card:active .work-thumb{
      transform: scale(1.02);
      filter: saturate(1.02);
    }

    /* (2) Caption moved OUTSIDE border, centered & larger */
    .work-caption{
      margin-top: 14px;
      font-size: 16px;           /* bigger */
      text-align: center;        /* centered */
      letter-spacing: .3px;
      color: rgba(0,0,0,.86);
    }

    /* Footer */
    footer{
      padding: 24px 0 34px;
    }
    .copyright{
      display:block;
      width:100%;
      text-align:center;
      color: rgba(0,0,0,.56);
      font-size: 12.5px;
      letter-spacing: .2px;
    }

    /* Desktop */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      main{
        padding: 34px 0 90px;
      }

      /* ✅ 데스크톱 타이틀도 동일 규칙 */
      .page-title{
        font-size: 32px;
        margin: 18px 0 26px;
      }

      .work-item{
        margin-bottom: 96px; /* desktop에서도 넉넉하게 */
      }

      .work-caption{
        font-size: 17px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <!-- Mobile hamburger -->
        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>

    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">

      <!-- ✅ 추가: Works 타이틀 -->
      <div class="page-title">Works</div>

      <section class="works-list" aria-label="Works list">

        <!-- Work A -->
        <div class="work-item">
          <a class="work-card" href="work_a.html" aria-label="Open Work_A">
            <img class="work-thumb" src="images/works/Work_A1.jpg" alt="Work_A thumbnail" loading="lazy">
          </a>
          <div class="work-caption">Work_A</div>
        </div>

        <!-- Work B -->
        <div class="work-item">
          <a class="work-card" href="work_b.html" aria-label="Open Work_B">
            <img class="work-thumb" src="images/works/Work_B1.jpg" alt="Work_B thumbnail" loading="lazy">
          </a>
          <div class="work-caption">Work_B</div>
        </div>

        <!-- Work C -->
        <div class="work-item">
          <a class="work-card" href="work_c.html" aria-label="Open Work_C">
            <img class="work-thumb" src="images/works/Work_C1.jpg" alt="Work_C thumbnail" loading="lazy">
          </a>
          <div class="work-caption">Work_C</div>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion. All rights reserved.</div>
    </div>
  </footer>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){
        overlay.hidden = isHidden;
      }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      openBtn.addEventListener("click", openMenu);
      closeBtn.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();
  </script>
</body>
</html>
