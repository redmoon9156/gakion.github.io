<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Gakion Art</title>
  <meta name="description" content="CV — Gakion Art" />

  <!-- Space Grotesk (for title/menu only, same as index) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header (same structure as index) */
    header{
      background:#ffffff;
      position:sticky;
      top:0;
      z-index:50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      font-size:13px;
      letter-spacing:.6px;
    }

    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
    }

    /* CV layout */
    main{
      padding:40px 0 80px;
    }

    .cv-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:32px;
      align-items:start;
    }

    .cv-image img{
      width:100%;
      height:auto;
      display:block;
      border-radius:var(--radius);
    }

    .cv-text{
      font-size:15px;
    }

    .cv-text p{
      margin:0 0 12px;
    }

    /* Desktop layout */
    @media (min-width: 900px){
      nav.desktop{ display:flex; }

      .cv-grid{
        grid-template-columns: 1fr 1.2fr;
        gap:60px;
        align-items:center;
      }

      .cv-text{
        font-size:16px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion Art</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="cv-grid">

        <!-- Left (PC) / Top (Mobile): Image -->
        <div class="cv-image">
          <img src="images/CV/CV_image.jpg" alt="Gakion portrait">
        </div>

        <!-- Right (PC) / Bottom (Mobile): Text -->
        <div class="cv-text">
          <p>Hello. I'm Gakion.</p>
          <p>Nice to meet you.</p>
        </div>

      </section>
    </div>
  </main>

</body>
</html>
