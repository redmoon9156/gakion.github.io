<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV ‚Äî Gakion Art</title>
  <meta name="description" content="CV ‚Äî Gakion Art" />

  <!-- Space Grotesk (for title/menu only, same as index) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --line: rgba(0,0,0,.14); /* ÏûÑÏãú Ïú§Í≥ΩÏÑ† */
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header (same structure as index) */
    header{
      background:#ffffff;
      position:sticky;
      top:0;
      z-index:50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 0;
      gap:14px;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
    }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer overlay */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }

    /* Drawer */
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      border-left: 0;
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }

    .drawer-head{
      padding: 18px 18px 10px;
      border-bottom: 0;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height: 54px;
    }

    .drawer-close{
      border: 0;
      background: transparent;
      border-radius: 0;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px; /* 16px * 1.3 */
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }

    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    .drawer-nav a{
      font-family: "Space Grotesk", sans-serif;
      font-weight: 500;
      padding: 14px 12px;
      border-radius: 14px;
      border: 0;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{
      background: rgba(0,0,0,.03);
    }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* CV layout */
    main{
      padding:40px 0 80px;
    }

    .cv-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:32px;
      align-items:start;
    }

    /* üîπ Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠ ÏûÑÏãú Ïú§Í≥ΩÏÑ† */
    .cv-image{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 6px;
    }

    .cv-image img{
      width:100%;
      height:auto;
      display:block;
      border-radius: calc(var(--radius) - 2px);
    }

    /* üîπ ÌÖçÏä§Ìä∏ ÏòÅÏó≠ ÏûÑÏãú Ïú§Í≥ΩÏÑ† */
    .cv-text{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 18px;
      font-size:15px;
    }

    .cv-text p{
      margin:0 0 12px;
    }

    /* Desktop layout */
    @media (min-width: 900px){
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      .cv-grid{
        grid-template-columns: 1fr 1.2fr;
        gap:60px;
        align-items:center;
      }

      .cv-text{
        font-size:16px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>

  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion Art</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <!-- Mobile hamburger -->
        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">√ó</button>
    </div>

    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <section class="cv-grid">

        <!-- Left (PC) / Top (Mobile): Image -->
        <div class="cv-image">
          <img src="images/CV/CV_image.jpg" alt="Gakion portrait">
        </div>

        <!-- Right (PC) / Bottom (Mobile): Text -->
        <div class="cv-text">
          <p>Hello. I'm Gakion.</p>
          <p>Nice to meet you.</p>
        </div>

<footer>
  <div class="wrap">
    <div class="copyright">¬© Gakion Art. All rights reserved.</div>
  </div>
</footer>
        
      </section>
    </div>
  </main>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){
        overlay.hidden = isHidden;
      }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      openBtn.addEventListener("click", openMenu);
      closeBtn.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();
  </script>

</body>
</html>
