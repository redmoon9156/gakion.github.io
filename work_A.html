<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work_A — Gakion</title>
  <meta name="description" content="Work_A — Gakion" />

  <!-- Space Grotesk (title/menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --line: rgba(0,0,0,.14);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }
    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{ width: 18px; height: 12px; position: relative; }
    .menu-icon span{
      position:absolute; left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      border-left: 0;
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }
    .drawer-head{
      padding: 18px 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height: 54px;
    }
    .drawer-close{
      border: 0;
      background: transparent;
      border-radius: 0;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px;
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }
    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 14px 12px;
      border-radius: 14px;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.03); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* Main */
    main{ padding: 24px 0 90px; }

    .work-title{
      font-family:"Space Grotesk", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center;
    }

    .img-stack{
      display:flex;
      flex-direction:column;
      gap: 22px;
    }

    .img-card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }

    .img-btn{
      display:block;
      width:100%;
      border:0;
      padding:0;
      background:transparent;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .img-btn img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
      transform: translateZ(0);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .22s ease;
    }

    .img-btn:active img{
      transform: scale(1.02);
      filter: saturate(1.02);
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 10px;
      z-index: 2000;
    }
    .lightbox.open{ display:flex; }

    .lb-backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }

    .lb-frame{
      position: relative;
      width: min(98vw, 1400px);
      max-height: 96vh;
      z-index: 1;
      display:flex;
      align-items:center;
      justify-content:center;

      /* PC에서 화살표 공간(이미지 밖) */
      padding: 0 72px;
    }

    .lb-img{
      max-width: 100%;
      max-height: 96vh;
      border-radius: 10px;
      box-shadow: var(--shadow);
      display:block;

      /* 복사/드래그/롱프레스 귀찮게 */
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-touch-callout: none;
      pointer-events: auto;
    }

    /* PC 화살표(이미지 밖 + 회색) */
    .lb-arrow{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border: 0;
      border-radius: 0;
      background: transparent;
      color: rgba(210,210,210,.95);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, opacity .12s ease;
      opacity: .95;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.55));
    }
    .lb-arrow:hover{
      opacity: 1;
      transform: translateY(-50%) scale(1.06);
    }
    .lb-arrow:active{
      transform: translateY(-50%) scale(0.96);
    }
    .lb-prev{ left: 12px; }
    .lb-next{ right: 12px; }
    .lb-arrow svg{ width: 34px; height: 34px; }
    .lb-arrow svg path{
      stroke-width: 3.2;
      stroke-linecap: square;
      stroke-linejoin: miter;
    }

    /* ✅ 모바일: 화살표 완전 제거 + 프레임 패딩 제거 (요청사항) */
    @media (max-width: 899px){
      .lb-arrow{ display:none !important; }
      .lb-frame{ padding: 0; } /* 화살표 영역 불필요 */
    }

    /* Footer */
    footer{ padding: 24px 0 34px; }
    .copyright{
      display:block;
      width:100%;
      text-align:center;
      color: rgba(0,0,0,.56);
      font-size: 12.5px;
      letter-spacing: .2px;
    }

    /* Desktop breakpoint */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      main{ padding: 30px 0 100px; }
      .work-title{ font-size: 32px; margin: 18px 0 26px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }

    /* ✅ (추가) 썸네일도 복사 귀찮게 */
    img{
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <div class="work-title">Fox Dream</div>

      <section class="img-stack" id="imgStack" data-prefix="Work_A" aria-label="Work_A images">
        <!-- JS will populate -->
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion. All rights reserved.</div>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-backdrop" id="lbBackdrop" aria-hidden="true"></div>

    <div class="lb-frame" id="lbFrame" role="dialog" aria-label="Image viewer">
      <!-- PC에서만 보이게(모바일은 CSS로 숨김) -->
      <button class="lb-arrow lb-prev" id="lbPrev" type="button" aria-label="Previous image">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 4 L7 12 L15 20" stroke="currentColor" fill="none"/>
        </svg>
      </button>

      <img class="lb-img" id="lbImg" alt="Expanded work image" />

      <button class="lb-arrow lb-next" id="lbNext" type="button" aria-label="Next image">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 4 L17 12 L9 20" stroke="currentColor" fill="none"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    (function () {
      const body = document.body;

      /* ---------- Mobile drawer ---------- */
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }
      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }
      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);

      /* ---------- Work_A image auto population ---------- */
      const stack = document.getElementById("imgStack");
      const prefix = stack?.dataset.prefix || "Work_A";
      const ext = "jpg";
      const basePath = "images/works/";

      const images = [];
      const MAX_PROBE = 60;

      function probe(i){
        return new Promise((resolve) => {
          const url = `${basePath}${prefix}${i}.${ext}`;
          const img = new Image();
          img.onload = () => resolve({ ok:true, url });
          img.onerror = () => resolve({ ok:false, url });
          img.src = url;
        });
      }

      async function buildStack(){
        if (!stack) return;
        for (let i = 1; i <= MAX_PROBE; i++){
          const res = await probe(i);
          if (!res.ok) break;

          images.push(res.url);

          const card = document.createElement("div");
          card.className = "img-card";

          const btn = document.createElement("button");
          btn.className = "img-btn";
          btn.type = "button";
          btn.setAttribute("aria-label", `Open image ${i}`);

          const im = document.createElement("img");
          im.src = res.url;
          im.alt = `${prefix} image ${i}`;
          im.loading = "lazy";
          im.draggable = false;

          btn.appendChild(im);
          card.appendChild(btn);
          stack.appendChild(card);

          btn.addEventListener("click", () => openLightbox(i - 1));
        }
      }

      /* ---------- Lightbox behavior ---------- */
      const lightbox = document.getElementById("lightbox");
      const lbImg = document.getElementById("lbImg");
      const lbBackdrop = document.getElementById("lbBackdrop");
      const lbPrev = document.getElementById("lbPrev");
      const lbNext = document.getElementById("lbNext");
      const lbFrame = document.getElementById("lbFrame");

      let current = 0;

      function isMobile(){
        return window.matchMedia("(max-width: 899px)").matches;
      }

      function setLbImage(idx){
        current = idx;
        lbImg.src = images[current];

        // PC: 화살표 표시 / Mobile: CSS에서 숨김이지만, 안전하게 여기서도 off 처리
        const showArrows = images.length > 1 && !isMobile();
        lbPrev.style.display = showArrows ? "flex" : "none";
        lbNext.style.display = showArrows ? "flex" : "none";
      }

      function openLightbox(idx){
        if (!images.length) return;
        setLbImage(idx);
        lightbox.classList.add("open");
        lightbox.setAttribute("aria-hidden", "false");
        body.style.overflow = "hidden";
      }

      function closeLightbox(){
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        if (body.dataset.menuOpen !== "true") body.style.overflow = "";
      }

      function prev(){
        if (images.length < 2) return;
        setLbImage((current - 1 + images.length) % images.length);
      }

      function next(){
        if (images.length < 2) return;
        setLbImage((current + 1) % images.length);
      }

      if (lbBackdrop) lbBackdrop.addEventListener("click", closeLightbox);
      if (lbPrev) lbPrev.addEventListener("click", prev);
      if (lbNext) lbNext.addEventListener("click", next);

      window.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("open")) return;
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
      });

      /* ✅ (모바일 포함) 좌/우측 영역 탭으로 이전/다음 */
      function edgeTapNavigate(e){
        if (!lightbox.classList.contains("open")) return;
        if (e.target === lbBackdrop) return;

        // PC 화살표는 기존 핸들러가 처리
        const t = e.target;
        if (t === lbPrev || t === lbNext || t.closest?.(".lb-arrow")) return;

        // 프레임/이미지에서만 동작
        if (!(t === lbImg || t === lbFrame)) return;

        const rect = lbFrame.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const ratio = x / rect.width;

        // 좌측 25% / 우측 25%
        if (ratio <= 0.25) prev();
        else if (ratio >= 0.75) next();
      }
      if (lbFrame) lbFrame.addEventListener("click", edgeTapNavigate);

      /* ✅ (모바일) 스와이프(밀기)로 이전/다음 */
      let touchStartX = 0;
      let touchStartY = 0;
      let touchActive = false;

      const SWIPE_MIN_X = 40;
      const SWIPE_MAX_Y = 60;

      function onTouchStart(e){
        if (!lightbox.classList.contains("open")) return;
        const t = e.touches[0];
        touchStartX = t.clientX;
        touchStartY = t.clientY;
        touchActive = true;
      }

      function onTouchEnd(e){
        if (!touchActive) return;
        touchActive = false;

        const t = e.changedTouches[0];
        const dx = t.clientX - touchStartX;
        const dy = t.clientY - touchStartY;

        // 수평 스와이프만 인정(세로 스크롤 방해 최소화)
        if (Math.abs(dx) >= SWIPE_MIN_X && Math.abs(dy) <= SWIPE_MAX_Y){
          if (dx < 0) next();  // 왼쪽으로 밀면 다음
          else prev();         // 오른쪽으로 밀면 이전
        }
      }

      // lbImg 위에서 스와이프가 가장 자연스럽지만,
      // 어떤 기기에서 이미지가 이벤트를 먹지 않는 경우를 대비해 프레임에도 함께 걸어둠
      if (lbImg){
        lbImg.addEventListener("touchstart", onTouchStart, { passive: true });
        lbImg.addEventListener("touchend", onTouchEnd, { passive: true });
      }
      if (lbFrame){
        lbFrame.addEventListener("touchstart", onTouchStart, { passive: true });
        lbFrame.addEventListener("touchend", onTouchEnd, { passive: true });
      }

      /* ✅ 복사/저장 “귀찮게” 만들기: 우클릭/드래그 막기 (완전 방지 아님) */
      document.addEventListener("contextmenu", function (e) {
        const t = e.target;
        if (!t) return;
        if (t.tagName === "IMG" || t.closest?.(".img-card") || t === lbImg) {
          e.preventDefault();
        }
      });

      document.addEventListener("dragstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") e.preventDefault();
      }, { passive: false });

      // 이미지 선택 복사도 귀찮게
      document.addEventListener("selectstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") e.preventDefault();
      }, { passive: false });

      buildStack();
    })();
  </script>
</body>
</html>
