<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gakion</title>

  <style>
    /* 기본 리셋 */
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }

    /* 화면 중앙 정렬 */
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    /*
      폰트 크기 기준
      - 모바일: 약 14px (≈ 10~11pt 느낌)
      - PC: 최대 44px (≈ 30pt 이상)
    */
    .title {
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.01em;
      white-space: pre-line;
      font-size: clamp(14px, 3.2vw, 44px);
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="title">
Hello, World!
Gakion
    </div>
  </main>
</body>
</html>
