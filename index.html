<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gakion Art</title>
  <meta name="description" content="Gakion Art — portfolio and works." />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --line:rgba(0,0,0,.12);
      --max: 1060px;
      --pad: 18px;
      --radius: 14px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);

      /* reference-like: lighter system sans */
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size: 14px;
      line-height: 1.55;
      letter-spacing: .15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{ color:inherit; text-decoration:none; }
    a:focus-visible, button:focus-visible{
      outline: 2px solid rgba(0,0,0,.35);
      outline-offset: 3px;
      border-radius: 8px;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    header{
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.86);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 16px 0;
    }

    /* ✅ brand: single line only (no sub "Home") */
    .brand{
      font-size: 15px;
      font-weight: 400;
      letter-spacing: .35px;
      min-width: 140px;
    }

    nav.desktop{
      display:none;
      gap: 18px;
      align-items:center;
      font-size: 13px;
      letter-spacing: .6px;
      white-space: nowrap;
    }
    nav.desktop a{
      position:relative;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a[aria-current="page"]{
      color: rgba(0,0,0,1);
    }
    nav.desktop a[aria-current="page"]::after{
      content:"";
      position:absolute;
      left: 4px;
      right: 4px;
      bottom: 2px;
      height: 1px;
      background: rgba(0,0,0,.55);
    }
    nav.desktop a:hover{
      color: rgba(0,0,0,1);
    }

    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
      transition: transform .22s ease, top .22s ease, opacity .18s ease;
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
    }
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: min(86vw, 360px);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-left: 1px solid var(--line);
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
    }
    .drawer-head{
      padding: 18px 18px 10px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
    }
    .drawer-title{
      font-size: 14px;
      font-weight: 500;
      letter-spacing: .3px;
    }
    .drawer-close{
      border: 1px solid var(--line);
      background: transparent;
      border-radius: 12px;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .drawer-nav{
      padding: 12px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .drawer-nav a{
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid transparent;
      color: rgba(0,0,0,.86);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .drawer-nav a:hover{
      background: rgba(0,0,0,.03);
      border-color: rgba(0,0,0,.06);
    }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    main{
      padding: 28px 0 60px;
    }

    .image-card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: #fff;
      transform: translateZ(0);
    }
    .image-btn{
      display:block;
      width:100%;
      border:0;
      padding:0;
      background:transparent;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .image-btn img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
      transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .22s ease;
    }
    .image-btn:active img{
      transform: scale(1.02);
      filter: saturate(1.02);
    }

    footer{
      padding: 18px 0 28px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
    }

    @media (min-width: 900px){
      :root{ --pad: 22px; }
      header{
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(10px);
      }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      main{ padding: 36px 0 80px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <!-- ✅ single text brand -->
        <a class="brand" href="index.html" aria-label="Go to Home">Gakion Art</a>

        <nav class="desktop" aria-label="Primary">
          <a href="index.html" aria-current="page">Home</a>
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Menu</div>
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">✕</button>
    </div>
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="index.html" aria-current="page">Home</a>
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <div class="image-card">
        <button class="image-btn" type="button" aria-label="Home image">
          <!-- ✅ 루트에 있는 Reference_H.jpg를 그대로 참조 -->
          <img src="Reference_H.jpg" alt="Home image" loading="eager" />
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">© Gakion Art. All rights reserved.</div>
  </footer>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      openBtn.addEventListener("click", openMenu);
      closeBtn.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();
  </script>
</body>
</html>
