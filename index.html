<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gakion</title>
  <meta name="description" content="Gakion — portfolio and works." />

  <!-- Fonts -->
  <!-- Montserrat (brand + menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Pretendard (everything else) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);

      /* mobile menu panel */
      --menu-bg: rgba(245,245,245,.98); /* 밝은 회색빛 흰색 */
      --menu-dur: 360ms;
      --menu-ease: cubic-bezier(.22, 1, .36, 1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);

      /* ✅ 기본 본문: Pretendard */
      font-family: Pretendard, Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;

      font-size:14px;
      line-height:1.55;
      letter-spacing:.15px;

      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header */
    header{
      background:#fff;
      position:relative;
      z-index:5;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    /* ✅ 브랜드: Montserrat */
    .brand{
      font-family:"Montserrat", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      min-width:160px;
      line-height:1.1;

      /* ✅ 이미지 + 텍스트를 한 줄로 정렬 */
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    /* ✅ 브랜드 아이콘: 글자 높이에 맞춰 자동 스케일 */
    .brand-mark{
      height:1em;           /* 글자 크기(폰트 사이즈)에 자동 연동 */
      width:auto;
      display:block;
      object-fit:contain;
      flex:0 0 auto;
      transform: translateY(0.02em); /* 베이스라인 미세 보정(원치 않으면 삭제 가능) */
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    /* ✅ 데스크탑 메뉴: Montserrat */
    nav.desktop a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      padding:8px 4px;
      color:rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color:rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:42px;
      height:42px;
      border:0;
      border-radius:12px;
      background:transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-icon{ width:18px; height:12px; position:relative; }
    .menu-icon span{
      position:absolute; left:0; right:0;
      height:1px;
      background:rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* ✅ Overlay */
    .drawer-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.32);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease;
      z-index:1000;
    }

    /* ✅ Mobile menu panel (top -> down) */
    .drawer{
      position:fixed;
      left:0; right:0;
      top:0;
      height:50vh;                 /* 모바일 화면 절반 */
      background:var(--menu-bg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transform: translateY(-105%);
      transition: transform var(--menu-dur) var(--menu-ease);
      z-index:1001;

      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px var(--pad);
    }

    /* ✅ 중앙정렬 메뉴 */
    .drawer-nav{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }

    /* ✅ 모바일 메뉴: Montserrat */
    .drawer-nav a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      font-size:16px;
      letter-spacing:.6px;
      padding:12px 12px;
      border-radius:14px;
      color:rgba(0,0,0,.86);
      width:100%;
      max-width:320px;
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.05); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity:1;
      pointer-events:auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateY(0);
    }

    /* Main */
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      padding:28px 0 60px;
    }

    /* 이미지 위치: 2/5 지점 */
    .hero{
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .hero::before{ content:""; flex:2; } /* 위 40% */
    .hero::after{ content:""; flex:3; }  /* 아래 60% */

    /* 윤곽선/라운드 제거 + 원본 유지 */
    .image-card{
      border:0;
      border-radius:0;
      overflow:visible;
      background:transparent;
    }

    .image-card img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;
    }

    footer{
      padding:18px 0 28px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      /* ✅ footer도 Pretendard (body 기본이 Pretendard라 별도 지정 불필요) */
    }

    @media (min-width:900px){
      :root{ --pad:22px; }

      header{
        position:sticky;
        top:0;
        z-index:50;
        backdrop-filter: blur(10px);
      }

      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      /* 데스크탑에서는 모바일 패널을 사실상 사용하지 않음 */
      .drawer, .drawer-overlay{ display:none; }

      main{ padding:36px 0 80px; }
    }

    /* ✅ 기본 드래그/롱프레스 억제 */
    img{
      -webkit-user-drag:none;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html" aria-label="Go to Index">
          <img class="brand-mark" src="images/home/late_autumn.png" alt="" aria-hidden="true" draggable="false" />
          <span>Gakion</span>
        </a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn"
                aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile menu (top dropdown) -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap hero">
      <div class="image-card" aria-label="Home image">
        <img src="images/home/Home_image.jpg" alt="Home image" loading="eager" draggable="false" />
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">© Gakion. All rights reserved.</div>
  </footer>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){
        overlay.hidden = isHidden;
      }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();

    /* ✅ 이미지 우클릭/드래그/선택 “귀찮게” 만들기 (완전 방지 아님) */
    (function () {
      // 우클릭 메뉴 차단
      document.addEventListener("contextmenu", function (e) {
        const t = e.target;
        if (!t) return;
        if (t.tagName === "IMG" || t.closest?.(".image-card")) {
          e.preventDefault();
        }
      });

      // 드래그 방지
      document.addEventListener("dragstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") e.preventDefault();
      }, { passive: false });

      // 선택(드래그 하이라이트) 방지
      document.addEventListener("selectstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") e.preventDefault();
      }, { passive: false });

      // 혹시 모를 브라우저 대비
      document.querySelectorAll("img").forEach((img) => {
        img.setAttribute("draggable", "false");
      });
    })();
  </script>
</body>
</html>
