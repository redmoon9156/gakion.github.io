<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gakion</title>
  <meta name="description" content="Gakion — portfolio and works." />

  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.55;
      letter-spacing:.15px;

      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header */
    header{
      background:#fff;
      position:relative;
      z-index:5;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      min-width:160px;
      line-height:1.1;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }
    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding:8px 4px;
      color:rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color:rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:42px;
      height:42px;
      border:0;
      border-radius:12px;
      background:transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-icon{ width:18px; height:12px; position:relative; }
    .menu-icon span{
      position:absolute; left:0; right:0;
      height:1px;
      background:rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer overlay */
    .drawer-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.32);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease;
      z-index:1000;
    }

    /* Drawer */
    .drawer{
      position:fixed;
      top:0; right:0;
      height:100%;
      width:50vw;
      max-width:50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index:1001;
    }

    .drawer-head{
      padding:18px 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height:54px;
    }

    .drawer-close{
      border:0;
      background:transparent;
      border-radius:0;
      width:42px;
      height:42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color:#000;
      font-size:20.8px;
      line-height:1;
      font-weight:400;
      padding:0;
    }

    .drawer-nav{
      padding:8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding:14px 12px;
      border-radius:14px;
      color:rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.03); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity:1;
      pointer-events:auto;
    }
    body[data-menu-open="true"] .drawer{
      transform:translateX(0);
    }

    /* Main */
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      padding:28px 0 60px;
    }

    /* 이미지 위치: 2/5 지점 */
    .hero{
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .hero::before{ content:""; flex:2; } /* 위 40% */
    .hero::after{ content:""; flex:3; }  /* 아래 60% */

    /* 윤곽선/라운드 제거 + 원본 유지 */
    .image-card{
      border:0;
      border-radius:0;
      overflow:visible;
      background:transparent;
    }

    .image-card img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;
    }

    footer{
      padding:18px 0 28px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    @media (min-width:900px){
      :root{ --pad:22px; }

      header{
        position:sticky;
        top:0;
        z-index:50;
        backdrop-filter: blur(10px);
      }

      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      main{ padding:36px 0 80px; }
    }

    /* ✅ 기본 드래그/롱프레스 억제 */
    img{
      -webkit-user-drag:none;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html" aria-label="Go to Index">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>

    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap hero">
      <div class="image-card" aria-label="Home image">
        <img src="images/home/Home_image.jpg" alt="Home image" loading="eager" draggable="false" />
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">© Gakion. All rights reserved.</div>
  </footer>

  <script>
    (function () {
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){
        overlay.hidden = isHidden;
      }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);
    })();

    /* ✅ 이미지 우클릭/드래그/선택 “귀찮게” 만들기 (완전 방지 아님) */
    (function () {
      // 우클릭 메뉴 차단
      document.addEventListener("contextmenu", function (e) {
        const t = e.target;
        if (!t) return;
        if (t.tagName === "IMG" || t.closest?.(".image-card")) {
          e.preventDefault();
        }
      });

      // 드래그 방지
      document.addEventListener("dragstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") e.preventDefault();
      }, { passive: false });

      // 선택(드래그 하이라이트) 방지
      document.addEventListener("selectstart", function (e) {
        const t = e.target;
        if (t && t.tagName === "IMG") e.preventDefault();
      }, { passive: false });

      // 혹시 모를 브라우저 대비
      document.querySelectorAll("img").forEach((img) => {
        img.setAttribute("draggable", "false");
      });
    })();
  </script>
</body>
</html>
