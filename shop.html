<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Gakion</title>
  <meta name="description" content="Shop — Gakion" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --menu-bg: rgba(245,245,245,.98);
      --menu-dur: 360ms;
      --menu-ease: cubic-bezier(.22, 1, .36, 1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Pretendard, Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
      width: 100%;
    }

    /* Header */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Montserrat", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .brand-mark{
      height:1em;
      width:auto;
      display:block;
      object-fit:contain;
      flex:0 0 auto;
      transform: translateY(0.02em);
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    nav.desktop a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
    }
    .menu-icon{ width: 18px; height: 12px; position: relative; }
    .menu-icon span{ position:absolute; left:0; right:0; height:1px; background: rgba(0,0,0,.82); }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    .drawer-overlay{ position: fixed; inset: 0; background: rgba(0,0,0,.32); opacity: 0; pointer-events: none; transition: opacity .22s ease; z-index: 1000; }
    .drawer{ position: fixed; left: 0; right: 0; top: 0; height: 50vh; background: var(--menu-bg); backdrop-filter: blur(10px); box-shadow: var(--shadow); transform: translateY(-105%); transition: transform var(--menu-dur) var(--menu-ease); z-index: 1001; display:flex; align-items:center; justify-content:center; padding: 18px var(--pad); }
    .drawer-nav{ width:100%; max-width:520px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; text-align:center; }
    .drawer-nav a{ font-family:"Montserrat", sans-serif; font-weight:600; font-size:16px; letter-spacing:.6px; padding:12px; border-radius:14px; color: rgba(0,0,0,.86); width:100%; max-width:320px; }

    body[data-menu-open="true"] .drawer-overlay{ opacity: 1; pointer-events: auto; }
    body[data-menu-open="true"] .drawer{ transform: translateY(0); }

    main{ padding: 26px 0 80px; flex: 1; }
    .page-title{ font-family:"Montserrat", sans-serif; font-size: 28px; font-weight: 700; letter-spacing: .2px; margin: 14px 0 22px; text-align: center; }

    /* 작품 그리드 */
    .shop-grid{
      display:grid;
      /* 정사각형 비율을 유지하기 위해 고정 크기 대신 너비를 설정 */
      grid-template-columns: min(420px, 100%);
      justify-content: center;
      gap: 22px;
    }

    .shop-card{
      position: relative;
      display:block;
      cursor: pointer;
    }

    .thumb{
      width:100%;
      /* ✅ 세로형(3/4)에서 정사각형(1/1)으로 변경 */
      aspect-ratio: 1 / 1; 
      overflow:hidden;
      background:#f5f5f5;
      line-height: 0;
    }

    .thumb img{
      width:100%;
      height:100%;
      /* ✅ 이미지가 비율에 맞게 꽉 차도록 설정 */
      object-fit: cover; 
      display:block;
      transition: filter .18s ease, transform .18s ease;
    }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
      background: rgba(0,0,0,.50);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events: none;
    }

    .overlay .ov-text{ text-align:center; color:#fff; }
    .overlay .ov-text .t1{ font-weight:700; font-size: 20px; }
    .overlay .ov-text .t2, .overlay .ov-text .t3{ font-weight:600; font-size: 16px; margin-top: 8px; opacity: .95; }

    .overlay-link{ display:inline-block; color:#fff; }

    /* Hover & Active */
    .shop-card:hover .thumb img, .shop-card.is-active .thumb img{ filter: blur(2.2px) brightness(.92); transform: scale(1.01); }
    .shop-card:hover .overlay, .shop-card.is-active .overlay{ opacity: 1; pointer-events: auto; }

    @media (max-width: 520px){
      .shop-grid{ 
        /* ✅ 모바일에서도 정사각형 비율이 잘 보이도록 크기 조정 */
        grid-template-columns: min(320px, 92vw); 
      }
    }

    footer{ padding: 24px 0 34px; }
    .copyright{ display:block; width:100%; text-align:center; color: rgba(0,0,0,.56); font-size: 12.5px; }

    @media (min-width: 900px){
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }
      main{ padding: 34px 0 90px; }
      .page-title{ font-size: 32px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">
          <img class="brand-mark" src="images/home/late_autumn.png" alt="Logo" />
          <span>Gakion</span>
        </a>
        <nav class="desktop">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>
        <button class="menu-btn" type="button" id="menuOpenBtn">
          <div class="menu-icon"><span></span><span></span><span></span></div>
        </button>
      </div>
    </div>
  </header>

  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer">
    <nav class="drawer-nav">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <div class="page-title">Available Books</div>
      <section class="shop-grid">
        
        <div class="shop-card" id="shopCardA">
          <div class="thumb">
            <img src="images/shop/shop_work_A1.PNG" alt="Fox Dream cover" draggable="false">
          </div>
          <div class="overlay">
            <div class="ov-text">
              <a class="overlay-link" href="shop_work_A.html">
                <div class="t1">Fox Dream</div>
                <div class="t2">Somebooks</div>
                <div class="t3">2026</div>
              </a>
            </div>
          </div>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion. All rights reserved.</div>
    </div>
  </footer>

  <script>
    (function () {
      /* Mobile Menu */
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const overlay = document.getElementById("drawerOverlay");
      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }
      function openMenu(){ body.dataset.menuOpen = "true"; setOverlayHidden(false); body.style.overflow = "hidden"; }
      function closeMenu(){ body.dataset.menuOpen = "false"; body.style.overflow = ""; window.setTimeout(() => setOverlayHidden(true), 180); }
      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      /* Shop Card Interaction */
      const card = document.getElementById("shopCardA");
      if(card) {
        card.addEventListener("click", function(e) {
          if(!e.target.closest(".ov-text")) {
            this.classList.toggle("is-active");
          }
        });
      }

      /* 이미지 우클릭 방지 */
      document.addEventListener("contextmenu", (e) => { if(e.target.tagName === "IMG") e.preventDefault(); });
    })();
  </script>
</body>
</html>
