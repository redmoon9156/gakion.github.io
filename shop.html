<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Gakion Art</title>
  <meta name="description" content="Shop — Gakion Art" />

  <!-- Space Grotesk (title/menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --radius:14px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --line: rgba(0,0,0,.14);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    .brand{
      font-family:"Space Grotesk", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }
    nav.desktop a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* Drawer overlay + drawer */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }
    .drawer{
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: 50vw;
      max-width: 50vw;
      background: rgba(250,248,244,.96);
      backdrop-filter: blur(10px);
      border-left: 0;
      transform: translateX(102%);
      transition: transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      z-index: 1001;
    }
    .drawer-head{
      padding: 18px 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      min-height: 54px;
    }
    .drawer-close{
      border: 0;
      background: transparent;
      width: 42px; height: 42px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      color: #000;
      font-size: 20.8px;
      line-height: 1;
      font-weight: 400;
      padding: 0;
    }
    .drawer-nav{
      padding: 8px 12px 18px;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .drawer-nav a{
      font-family:"Space Grotesk", sans-serif;
      font-weight:500;
      padding: 14px 12px;
      border-radius: 14px;
      color: rgba(0,0,0,.86);
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.03); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateX(0);
    }

    /* Main */
    main{
      padding: 26px 0 80px;
    }

    /* Title (Contact에서의 큰 타이틀 느낌으로) */
    .page-title{
      font-family:"Space Grotesk", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center;
    }

    /* Grid: up to 4 per row */
    .shop-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    /* Card */
    .shop-card{
      position: relative;
      display:block;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
      -webkit-tap-highlight-color: transparent;
    }

    /* Keep consistent tile aspect */
    .thumb{
      width:100%;
      aspect-ratio: 3 / 4;
      overflow:hidden;
      background:#f5f5f5;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transition: filter .18s ease, transform .18s ease;
    }

    /* Overlay */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
      background: rgba(0,0,0,.50); /* 50% */
      opacity: 0;
      transition: opacity .18s ease;
    }

    .overlay span{
      font-family:"Space Grotesk", sans-serif;
      font-weight: 700;          /* bold */
      font-size: 18px;
      letter-spacing: .4px;
      color: rgba(255,255,255,1); /* fully opaque */
      text-align:center;
    }

    /* Hover/Focus = blur + overlay show */
    .shop-card:hover .thumb img,
    .shop-card:focus-visible .thumb img{
      filter: blur(2.2px) brightness(.92);
      transform: scale(1.01);
    }
    .shop-card:hover .overlay,
    .shop-card:focus-visible .overlay{
      opacity: 1;
    }

    /* Touch support (tap to show overlay briefly) */
    .shop-card.is-active .thumb img{
      filter: blur(2.2px) brightness(.92);
      transform: scale(1.01);
    }
    .shop-card.is-active .overlay{
      opacity: 1;
    }

    /* Footer */
    footer{
      padding: 24px 0 34px;
    }
    .copyright{
      display:block;
      width:100%;
      text-align:center;
      color: rgba(0,0,0,.56);
      font-size: 12.5px;
      letter-spacing: .2px;
    }

    /* Desktop */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      main{ padding: 34px 0 90px; }
      .page-title{ font-size: 32px; margin: 18px 0 26px; }

      .shop-grid{
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .overlay span{ font-size: 19px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion Art</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <div class="drawer-head">
      <button class="drawer-close" type="button" id="menuCloseBtn" aria-label="Close menu">×</button>
    </div>
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <div class="page-title">Abailable Books</div>

      <section class="shop-grid" aria-label="Available books">
        <!-- 1) Work_A1 -->
        <a class="shop-card" href="work_a_shop.html" aria-label="Open Work_A">
          <div class="thumb">
            <img src="images/works/Work_A1.jpg" alt="Work_A cover" loading="lazy">
          </div>
          <div class="overlay"><span>Work_A</span></div>
        </a>

        <!-- 2) Work_B1 -->
        <a class="shop-card" href="work_b_shop.html" aria-label="Open Work_B">
          <div class="thumb">
            <img src="images/works/Work_B1.jpg" alt="Work_B cover 1" loading="lazy">
          </div>
          <div class="overlay"><span>Work_B</span></div>
        </a>

        <!-- 3) Work_B3 -->
        <a class="shop-card" href="work_c_shop.html" aria-label="Open Work_C">
          <div class="thumb">
            <img src="images/works/Work_B3.jpg" alt="Work_C cover" loading="lazy">
          </div>
          <div class="overlay"><span>Work_C</span></div>
        </a>
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion Art. All rights reserved.</div>
    </div>
  </footer>

  <script>
    (function () {
      /* ---------- Mobile drawer ---------- */
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const closeBtn = document.getElementById("menuCloseBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }
      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }
      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);

      /* ---------- Touch: first tap shows overlay, second tap follows link ---------- */
      const cards = document.querySelectorAll(".shop-card");
      cards.forEach((card) => {
        let tapped = false;

        card.addEventListener("touchstart", () => {
          // just mark touched (no preventDefault here)
          tapped = true;
        }, { passive: true });

        card.addEventListener("click", (e) => {
          // desktop hover already works; on touch, show overlay on first tap
          const isTouch = ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
          if (!isTouch) return;

          if (!card.classList.contains("is-active")) {
            e.preventDefault();

            cards.forEach(c => c.classList.remove("is-active"));
            card.classList.add("is-active");

            window.setTimeout(() => {
              card.classList.remove("is-active");
            }, 1400);
          }
        });
      });
    })();
  </script>
</body>
</html>
