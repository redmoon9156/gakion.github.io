<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Gakion</title>
  <meta name="description" content="Shop — Gakion" />

  <!-- Montserrat (brand + menu) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Pretendard (everything else) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#666666;
      --max:1060px;
      --pad:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.12);

      /* ✅ mobile dropdown menu */
      --menu-bg: rgba(245,245,245,.98); /* 밝은 회색빛 흰 배경 */
      --menu-dur: 360ms;
      --menu-ease: cubic-bezier(.22, 1, .36, 1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);

      /* ✅ Pretendard: 본문/푸터 포함 전부 */
      font-family: Pretendard, Arial, "Helvetica Neue", Helvetica, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", sans-serif;

      font-size:14px;
      line-height:1.6;
      letter-spacing:.15px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a{ color:inherit; text-decoration:none; }
    button{ font: inherit; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
      width: 100%;
    }

    /* Header */
    header{
      background:#ffffff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0;
    }

    /* ✅ Brand: Montserrat */
    .brand{
      font-family:"Montserrat", sans-serif;
      font-size:22.5px;
      font-weight:700;
      letter-spacing:.35px;
      line-height:1.1;
      min-width:160px;
    }

    nav.desktop{
      display:none;
      gap:18px;
      align-items:center;
      font-size:13px;
      letter-spacing:.6px;
      white-space:nowrap;
    }

    /* ✅ Desktop menu: Montserrat */
    nav.desktop a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      padding: 8px 4px;
      color: rgba(0,0,0,.82);
    }
    nav.desktop a:hover{ color: rgba(0,0,0,1); }

    /* Mobile menu button */
    .menu-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 42px;
      height: 42px;
      border: 0;
      border-radius: 12px;
      background: transparent;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-icon{
      width: 18px; height: 12px;
      position: relative;
    }
    .menu-icon span{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(0,0,0,.82);
    }
    .menu-icon span:nth-child(1){ top:0; }
    .menu-icon span:nth-child(2){ top:5.5px; }
    .menu-icon span:nth-child(3){ top:11px; }

    /* ✅ Overlay (click to close) */
    .drawer-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.32);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 1000;
    }

    /* ✅ Mobile dropdown panel (top -> down, 50vh) */
    .drawer{
      position: fixed;
      left: 0; right: 0;
      top: 0;
      height: 50vh;
      background: var(--menu-bg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transform: translateY(-105%);
      transition: transform var(--menu-dur) var(--menu-ease);
      z-index: 1001;

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px var(--pad);
    }

    /* ✅ Centered menu */
    .drawer-nav{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }

    /* ✅ Mobile menu: Montserrat */
    .drawer-nav a{
      font-family:"Montserrat", sans-serif;
      font-weight:600;
      font-size:16px;
      letter-spacing:.6px;
      padding:12px 12px;
      border-radius:14px;
      color: rgba(0,0,0,.86);
      width:100%;
      max-width:320px;
    }
    .drawer-nav a:hover{ background: rgba(0,0,0,.05); }

    body[data-menu-open="true"] .drawer-overlay{
      opacity: 1;
      pointer-events: auto;
    }
    body[data-menu-open="true"] .drawer{
      transform: translateY(0);
    }

    /* Main */
    main{
      padding: 26px 0 80px;
      flex: 1;
    }

    /* ✅ Title: Pretendard (brand/menu만 Montserrat) */
    .page-title{
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 14px 0 22px;
      text-align: center;
    }

    /* 작품 1개: 가운데 정렬 */
    .shop-grid{
      display:grid;
      grid-template-columns: min(420px, 100%);
      justify-content: center;
      gap: 22px;
    }

    .shop-card{
      position: relative;
      display:block;
      border: 0;
      border-radius: 0;
      overflow: visible;
      background: transparent;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      touch-action: manipulation;
    }

    .thumb{
      width:100%;
      aspect-ratio: 3 / 4;
      overflow:hidden;
      border-radius: 0;
      background:#f5f5f5;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transition: filter .18s ease, transform .18s ease;

      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color: transparent;
    }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
      background: rgba(0,0,0,.50);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events: none;
    }

    /* ✅ 오버레이 텍스트도 Pretendard (메뉴/브랜드 아님) */
    .overlay .ov-text{
      text-align:center;
      color:#fff;
      letter-spacing:.4px;
      line-height:1.25;
      pointer-events: auto;
    }
    .overlay .ov-text .t1{
      font-weight:700;
      font-size: 20px;
    }
    .overlay .ov-text .t2,
    .overlay .ov-text .t3{
      font-weight:600;
      font-size: 16px;
      opacity: .95;
      margin-top: 8px;
    }

    .overlay-link{
      display:inline-block;
      color:#fff;
      text-decoration:none;
    }
    .overlay-link:active{ opacity:.92; }

    /* PC hover/focus */
    .shop-card:hover .thumb img,
    .shop-card:focus-visible .thumb img{
      filter: blur(2.2px) brightness(.92);
      transform: scale(1.01);
    }
    .shop-card:hover .overlay,
    .shop-card:focus-visible .overlay{
      opacity: 1;
      pointer-events: auto;
    }

    /* ✅ 모바일 active 상태 */
    .shop-card.is-active .thumb img{
      filter: blur(2.2px) brightness(.92);
      transform: scale(1.01);
    }
    .shop-card.is-active .overlay{
      opacity: 1;
      pointer-events: auto;
    }

    /* ✅ 3) 모바일에서 이미지가 너무 커서: 30% 줄이기(대략) */
    @media (max-width: 520px){
      .shop-grid{
        grid-template-columns: min(300px, 92vw);
      }
      .page-title{ margin-bottom: 18px; }
    }

    /* Footer */
    footer{ padding: 24px 0 34px; }
    .copyright{
      display:block;
      width:100%;
      text-align:center;
      color: rgba(0,0,0,.56);
      font-size: 12.5px;
      letter-spacing: .2px;
    }

    /* Desktop */
    @media (min-width: 900px){
      :root{ --pad:22px; }
      nav.desktop{ display:flex; }
      .menu-btn{ display:none; }

      /* desktop에서는 모바일 드롭다운 사용 안 함 */
      .drawer, .drawer-overlay{ display:none; }

      main{ padding: 34px 0 90px; }
      .page-title{ font-size: 32px; margin: 18px 0 26px; }

      .overlay .ov-text .t1{ font-size: 22px; }
      .overlay .ov-text .t2,
      .overlay .ov-text .t3{ font-size: 16.5px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="index.html">Gakion</a>

        <nav class="desktop" aria-label="Primary">
          <a href="cv.html">CV</a>
          <a href="works.html">Works</a>
          <a href="contact.html">Contact</a>
          <a href="shop.html" aria-current="page">Shop</a>
        </nav>

        <button class="menu-btn" type="button" id="menuOpenBtn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
          <div class="menu-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile dropdown menu -->
  <div class="drawer-overlay" id="drawerOverlay" hidden></div>
  <aside class="drawer" id="drawer" aria-label="Mobile menu" aria-hidden="true">
    <nav class="drawer-nav" aria-label="Primary (mobile)">
      <a href="cv.html">CV</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html" aria-current="page">Shop</a>
    </nav>
  </aside>

  <main>
    <div class="wrap">
      <div class="page-title">Available Books</div>

      <section class="shop-grid" aria-label="Available books">

        <div class="shop-card" role="button" tabindex="0" aria-label="Open Fox Dream details overlay">
          <div class="thumb">
            <img src="images/shop/shop_work_A.jpg" alt="Fox Dream cover" loading="lazy" decoding="async" draggable="false">
          </div>

          <div class="overlay" aria-hidden="true">
            <div class="ov-text">
              <a class="overlay-link" href="shop_work_A.html" aria-label="Go to Fox Dream page">
                <div class="t1">Fox Dream</div>
                <div class="t2">Somebooks</div>
                <div class="t3">2026</div>
              </a>
            </div>
          </div>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="copyright">© Gakion. All rights reserved.</div>
    </div>
  </footer>

  <script>
    (function () {
      /* ---------- Mobile dropdown menu ---------- */
      const body = document.body;
      const openBtn = document.getElementById("menuOpenBtn");
      const drawer = document.getElementById("drawer");
      const overlay = document.getElementById("drawerOverlay");

      function setOverlayHidden(isHidden){ overlay.hidden = isHidden; }

      function openMenu(){
        body.dataset.menuOpen = "true";
        openBtn.setAttribute("aria-expanded", "true");
        drawer.setAttribute("aria-hidden", "false");
        setOverlayHidden(false);
        body.style.overflow = "hidden";
      }

      function closeMenu(){
        body.dataset.menuOpen = "false";
        openBtn.setAttribute("aria-expanded", "false");
        drawer.setAttribute("aria-hidden", "true");
        body.style.overflow = "";
        window.setTimeout(() => setOverlayHidden(true), 180);
      }

      if (openBtn) openBtn.addEventListener("click", openMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && body.dataset.menuOpen === "true") closeMenu();
      });

      body.dataset.menuOpen = "false";
      setOverlayHidden(true);

      /* ---------- Shop overlay behavior (원본 로직 유지) ---------- */
      const cards = Array.from(document.querySelectorAll(".shop-card"));
      const isTouch = (("ontouchstart" in window) || (navigator.maxTouchPoints > 0));

      function deactivateAll(){ cards.forEach(c => c.classList.remove("is-active")); }

      const TAP_MOVE_PX = 10;

      cards.forEach((card) => {
        const ov = card.querySelector(".overlay");

        let sx = 0, sy = 0, moved = false;

        function onStart(e){
          const t = e.touches ? e.touches[0] : e;
          sx = t.clientX; sy = t.clientY;
          moved = false;
        }
        function onMove(e){
          const t = e.touches ? e.touches[0] : e;
          const dx = Math.abs(t.clientX - sx);
          const dy = Math.abs(t.clientY - sy);
          if(dx > TAP_MOVE_PX || dy > TAP_MOVE_PX) moved = true;
        }
        function onEnd(e){
          const target = e.target;
          if (target && target.closest && target.closest(".ov-text")) return;
          if(moved) return;

          if(card.classList.contains("is-active")){
            return;
          }
          deactivateAll();
          card.classList.add("is-active");
        }

        if(isTouch){
          card.addEventListener("touchstart", onStart, { passive: true });
          card.addEventListener("touchmove", onMove, { passive: true });
          card.addEventListener("touchend", onEnd, { passive: true });

          if(ov){
            let osx=0, osy=0, omoved=false;

            ov.addEventListener("touchstart", (e)=>{
              if(e.target.closest && e.target.closest(".ov-text")) return;
              const t=e.touches[0];
              osx=t.clientX; osy=t.clientY; omoved=false;
            }, { passive:true });

            ov.addEventListener("touchmove", (e)=>{
              if(e.target.closest && e.target.closest(".ov-text")) return;
              const t=e.touches[0];
              const dx=Math.abs(t.clientX-osx);
              const dy=Math.abs(t.clientY-osy);
              if(dx>TAP_MOVE_PX || dy>TAP_MOVE_PX) omoved=true;
            }, { passive:true });

            ov.addEventListener("touchend", (e)=>{
              if(e.target.closest && e.target.closest(".ov-text")) return;
              if(omoved) return;
              card.classList.remove("is-active");
            }, { passive:true });
          }

          document.addEventListener("touchend", (e)=>{
            const tappedCard = e.target.closest?.(".shop-card");
            if(!tappedCard){
              if(cards.some(c=>c.classList.contains("is-active"))){
                deactivateAll();
              }
            }
          }, { passive:true });

        } else {
          card.addEventListener("click", (e)=>{
            if(e.target.closest && e.target.closest(".ov-text")) return;
            e.preventDefault();
            if(card.classList.contains("is-active")) card.classList.remove("is-active");
            else { deactivateAll(); card.classList.add("is-active"); }
          });

          if(ov){
            ov.addEventListener("click", (e)=>{
              if(e.target.closest && e.target.closest(".ov-text")) return;
              e.preventDefault();
              card.classList.remove("is-active");
            });
          }

          card.addEventListener("keydown", (e)=>{
            if(e.key==="Enter" || e.key===" "){
              if(document.activeElement===card){
                e.preventDefault();
                if(card.classList.contains("is-active")) card.classList.remove("is-active");
                else { deactivateAll(); card.classList.add("is-active"); }
              }
            }
          });
        }
      });

      /* ---------- Make image copy annoying (right click / drag / select) ---------- */
      document.addEventListener("contextmenu", function (e) {
        const t = e.target;
        if (!t) return;
        if (t.tagName === "IMG" || t.closest?.(".shop-card") || t.closest?.(".thumb")) {
          e.preventDefault();
        }
      });

      document.addEventListener("dragstart", function (e) {
        const t = e.target;
        if (t && (t.tagName === "IMG" || t.closest?.(".shop-card"))) {
          e.preventDefault();
        }
      }, { passive: false });

      document.addEventListener("selectstart", function (e) {
        const t = e.target;
        if (t && (t.tagName === "IMG" || t.closest?.(".shop-card"))) {
          e.preventDefault();
        }
      }, { passive: false });

      document.querySelectorAll(".thumb img").forEach((img) => {
        img.setAttribute("draggable", "false");
      });
    })();
  </script>
</body>
</html>
